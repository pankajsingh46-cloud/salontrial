<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lavender Glow | Premium Beauty</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-dark: #1A0B2E;
            --bg-glass: rgba(26, 11, 46, 0.85);
            --neon-pink: #FF4081;
            --deep-pink: #D81B60;
            --gold-start: #BF953F;
            --gold-mid: #FCF6BA;
            --gold-end: #B38728;
            --text-light: #F5F5F5;
            --text-muted: #A090B0;
            --border-dim: rgba(255, 255, 255, 0.1);
            --video-overlay: linear-gradient(to bottom, rgba(26,11,46,0.3), rgba(26,11,46,0.9));
        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Manrope', sans-serif;
            margin: 0; padding: 0;
            padding-bottom: 100px; /* Space for sticky footer */
            overflow-x: hidden;
        }

        /* --- TYPOGRAPHY --- */
        .font-luxury { font-family: 'Playfair Display', serif; }
        
        .text-gold {
            background: linear-gradient(to right, var(--gold-start), var(--gold-mid), var(--gold-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0px 2px 10px rgba(0,0,0,0.3);
        }

        /* --- HEADER --- */
        header {
            position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background: var(--bg-glass);
            border-bottom: 1px solid var(--border-dim);
        }

        .brand-name { font-size: 1.4rem; font-weight: 700; letter-spacing: 0.5px; }
        .menu-icon { width: 24px; height: 24px; fill: var(--neon-pink); cursor: pointer; }

        /* --- VIDEO CATEGORY HEADER --- */
        .category-wrapper {
            margin-bottom: 2px;
            background: var(--bg-dark);
        }

        .cat-header {
            position: relative;
            height: 180px;
            overflow: hidden;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            border-bottom: 1px solid var(--border-dim);
            transition: height 0.4s ease;
        }

        .cat-video-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0.8;
            filter: grayscale(30%) contrast(1.1);
            transition: transform 0.6s ease;
        }

        .cat-overlay {
            position: absolute; inset: 0;
            background: var(--video-overlay);
            z-index: 1;
        }

        .cat-title {
            position: relative; z-index: 2;
            font-size: 1.8rem; letter-spacing: 1px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .toggle-indicator {
            position: absolute; bottom: 15px; right: 20px; z-index: 2;
            color: var(--gold-mid); font-size: 1.5rem;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Interaction States */
        .category-wrapper.active .cat-header { height: 120px; } 
        .category-wrapper.active .cat-video-bg { transform: scale(1.1); }
        .category-wrapper.active .toggle-indicator { transform: rotate(45deg); color: var(--neon-pink); }

        /* --- SERVICE LIST (ACCORDION) --- */
        .service-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0, 1, 0, 1);
            background: rgba(255, 255, 255, 0.02);
        }

        .category-wrapper.active .service-list {
            max-height: 2000px; /* Arbitrary large height for transition */
            transition: max-height 0.6s ease-in-out;
        }

        .service-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 18px 25px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: background 0.3s;
        }

        .service-info { flex: 1; }
        .s-name { font-size: 1rem; color: #fff; display: block; margin-bottom: 4px; }
        .s-price { color: var(--gold-mid); font-weight: 600; font-family: 'Manrope', sans-serif; }

        /* --- HEART CHECKBOX ANIMATION --- */
        .heart-toggle {
            position: relative; width: 30px; height: 30px; cursor: pointer;
        }
        .heart-toggle input { position: absolute; opacity: 0; width: 0; height: 0; }
        
        .heart-icon {
            width: 100%; height: 100%;
            fill: transparent; stroke: var(--text-muted); stroke-width: 2px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Checked Animation */
        .heart-toggle input:checked ~ .heart-icon {
            fill: var(--neon-pink); stroke: var(--neon-pink);
            transform: scale(1.2);
            filter: drop-shadow(0 0 8px var(--neon-pink));
        }

        /* Row Highlight */
        .service-row.selected {
            background: rgba(216, 27, 96, 0.15);
            border-left: 3px solid var(--neon-pink);
        }

        /* --- FOOTER ESTIMATOR --- */
        .sticky-footer {
            position: fixed; bottom: 20px; left: 15px; right: 15px;
            background: rgba(15, 5, 25, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-dim);
            border-top: 1px solid var(--neon-pink);
            border-radius: 16px;
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 200;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            transform: translateY(150%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .sticky-footer.visible { transform: translateY(0); }

        .total-block span { display: block; font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); }
        .total-price { font-size: 1.5rem; color: var(--gold-mid); font-weight: 700; }

        .book-btn {
            background: linear-gradient(135deg, var(--deep-pink), var(--neon-pink));
            color: white; border: none; padding: 12px 24px;
            border-radius: 30px; font-weight: 600; font-size: 0.95rem;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
            cursor: pointer; position: relative; overflow: hidden;
        }
        
        /* Button Ripple */
        .book-btn:active { transform: scale(0.96); }

        /* Notes */
        .notes-section {
            text-align: center; font-size: 0.8rem; color: var(--text-muted);
            padding: 40px 20px; line-height: 1.6;
        }

    </style>
</head>
<body>

    <header>
        <div class="brand-name font-luxury text-gold">Lavender Glow</div>
        <svg class="menu-icon" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
    </header>

    <main id="app-container"></main>

    <div class="notes-section">
        Prices may vary based on hair length & density.<br>
        Home services available (Extra charges apply).
    </div>

    <div class="sticky-footer" id="cart-footer">
        <div class="total-block">
            <span>Estimated Total</span>
            <div class="total-price font-luxury" id="display-total">â‚¹0</div>
        </div>
        <button class="book-btn" onclick="sendToWhatsapp()">
            Book Now <span style="margin-left:5px">âœ¨</span>
        </button>
    </div>

    <script>
        // --- 1. DATA CONFIGURATION (JSON) ---
        const salonData = [
            {
                id: "hair-cuts",
                title: "Hair Artistry",
                // Placeholder Video: Salon Haircut
                videoUrl: "video01.MP4",
                services: [
                    { name: "â€˜Uâ€™ Shape Hair Cut + Styling", price: 100 },
                    { name: "Straight Hair Cut", price: 100 },
                    { name: "Layers Hair Cut", price: 250 },
                    { name: "Step Hair Cut", price: 300 },
                    { name: "Bob Hair Cut", price: 150 },
                    { name: "Advanced Styling", price: 200 }
                ]
            },
            {
                id: "hair-treatments",
                title: "Treatments & Color",
                // Placeholder Video: Hair Wash/Spa
                videoUrl: "video01.MP4",
                services: [
                    { name: "Root Touch-Up (Lâ€™OrÃ©al)", price: 400 },
                    { name: "Global Hair Colour", price: 750 },
                    { name: "Hair Spa (Lâ€™OrÃ©al)", price: 800 },
                    { name: "Keratin Botox", price: 3500 },
                    { name: "Smoothing / Rebonding", price: 3500 }
                ]
            },
            {
                id: "skin-care",
                title: "Skin Rituals",
                // Placeholder Video: Facial
                videoUrl: "video01.MP4",
                services: [
                    { name: "Shahnaz Gold Facial", price: 800 },
                    { name: "Lotus Professional Facial", price: 700 },
                    { name: "VLCC Fruit Facial", price: 600 },
                    { name: "De-Tan (Face & Neck)", price: 150 },
                    { name: "Clean-Up (Real Aroma)", price: 200 }
                ]
            },
            {
                id: "body-care",
                title: "Body & Waxing",
                // Placeholder Video: Spa Stones/Massage
                videoUrl: "video01.MP4",
                services: [
                    { name: "Full Hand + Underarms Wax", price: 200 },
                    { name: "Full Legs Waxing", price: 450 },
                    { name: "Body Massage (60 Mins)", price: 1000 },
                    { name: "Pedicure (VLCC)", price: 450 },
                    { name: "Manicure (VLCC)", price: 350 }
                ]
            }
        ];

        // --- 2. RENDER ENGINE ---
        const app = document.getElementById('app-container');
        let cart = {}; // Object to store selections { "Service Name": Price }

        function initApp() {
            salonData.forEach((category, index) => {
                // Create Category Wrapper
                const wrapper = document.createElement('div');
                wrapper.className = 'category-wrapper';
                wrapper.id = `cat-${index}`;

                // HEADER (Video + Title)
                const header = document.createElement('div');
                header.className = 'cat-header';
                header.onclick = () => toggleAccordion(wrapper, header);

                header.innerHTML = `
                    <div class="cat-overlay"></div>
                    <video class="cat-video-bg lazy-video" loop muted playsinline data-src="${category.videoUrl}"></video>
                    <h2 class="cat-title font-luxury text-gold">${category.title}</h2>
                    <div class="toggle-indicator">+</div>
                `;

                // SERVICE LIST
                const list = document.createElement('div');
                list.className = 'service-list';

                category.services.forEach(service => {
                    const row = document.createElement('div');
                    row.className = 'service-row';
                    
                    // Unique ID for inputs
                    const inputId = `srv-${service.name.replace(/\s/g,'')}`;

                    row.innerHTML = `
                        <div class="service-info">
                            <span class="s-name">${service.name}</span>
                            <span class="s-price">â‚¹${service.price}</span>
                        </div>
                        <label class="heart-toggle">
                            <input type="checkbox" id="${inputId}" 
                                   onchange="toggleService(this, '${service.name}', ${service.price})">
                            <svg class="heart-icon" viewBox="0 0 24 24">
                                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                            </svg>
                        </label>
                    `;
                    list.appendChild(row);
                });

                wrapper.appendChild(header);
                wrapper.appendChild(list);
                app.appendChild(wrapper);
            });

            // Start Observer for Lazy Videos
            observeVideos();
        }

        // --- 3. INTERACTION LOGIC ---

        // Accordion Toggle
        function toggleAccordion(wrapper, headerElement) {
            const isActive = wrapper.classList.contains('active');
            const video = wrapper.querySelector('video');

            // Close all others (Optional - remove this block if you want multiple open)
            document.querySelectorAll('.category-wrapper').forEach(w => {
                w.classList.remove('active');
                const v = w.querySelector('video');
                if(v) v.pause();
            });

            if (!isActive) {
                wrapper.classList.add('active');
                // Ensure video plays when opened
                if(video) video.play();
            }
        }

        // Checkbox Logic
        function toggleService(checkbox, name, price) {
            const row = checkbox.closest('.service-row');
            
            if (checkbox.checked) {
                cart[name] = price;
                row.classList.add('selected');
                triggerConfetti(checkbox); // Visual Feedback
            } else {
                delete cart[name];
                row.classList.remove('selected');
            }
            updateTotal();
        }

        // Update Footer
        function updateTotal() {
            const footer = document.getElementById('cart-footer');
            const totalDisplay = document.getElementById('display-total');
            
            const total = Object.values(cart).reduce((a, b) => a + b, 0);
            
            // Count Animation
            totalDisplay.innerText = `â‚¹${total}`;

            if (total > 0) {
                footer.classList.add('visible');
            } else {
                footer.classList.remove('visible');
            }
        }

        // --- 4. VIDEO PERFORMANCE (LAZY LOAD) ---
        function observeVideos() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target;
                    if (entry.isIntersecting) {
                        // Load source if not loaded
                        if (!video.src) {
                            video.src = video.dataset.src;
                            video.load();
                        }
                        // Play only if parent category is active or it's a header preview
                        // For this design: Always play muted loops for ambiance
                        const playPromise = video.play();
                        if (playPromise !== undefined) {
                            playPromise.catch(error => { /* Autoplay prevented */ });
                        }
                    } else {
                        video.pause();
                    }
                });
            }, { threshold: 0.2 });

            document.querySelectorAll('.lazy-video').forEach(v => observer.observe(v));
        }

        // --- 5. WHATSAPP INTEGRATION ---
        function sendToWhatsapp() {
            // Your Phone Number Here (Country Code + Number)
            const phoneNumber = "918219928236"; 

            const services = Object.keys(cart);
            const total = Object.values(cart).reduce((a, b) => a + b, 0);

            if (services.length === 0) return;

            // Build Message
            let message = `Hello Lavender Glow! ðŸŒ¸\nI would like to book an appointment.\n\n*Selected Services:*\n`;
            
            services.forEach(s => {
                message += `â€¢ ${s} (â‚¹${cart[s]})\n`;
            });

            message += `\n*Total Estimated: â‚¹${total}*\n\nPlease let me know availability.`;

            // Encode and Open
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        // --- 6. VISUAL MICRO-INTERACTION (Simple Burst) ---
        function triggerConfetti(element) {
            // This is a placeholder for a more complex particle effect
            // We use a simple CSS transform scale bounce in the CSS
        }

        // Run App
        document.addEventListener('DOMContentLoaded', initApp);

    </script>
</body>
